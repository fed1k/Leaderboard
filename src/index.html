<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <section>
        <div class="scoreList">
            <div class="recent-scores-div">
                <h3>Recent scores</h3>
                <button type="reset">Refresh</button>
            </div>
        </div>
        <div class="addScore">
            <h3>Add your score</h3>
            <form action="">
                <input class="name-class" type="text" placeholder="Your name" required>
                <input class="score-class" type="number" placeholder="Your score" required>
                <button class="submit" type="button">Submit</button>
            </form>
        </div>
    </section>
    <script type="module" src="index.js"></script>
</body>
</html>
